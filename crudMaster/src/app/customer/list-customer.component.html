<app-menu></app-menu>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Dni</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
        <th scope="col">Dirección</th>
        <th scope="col">País</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{customer.id}}</th>
        <td>{{customer.dni}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.lastname}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.country}}</td>
       
 
        <td><button class="btn btn-outline-warning" routerLink="/customer/update/{{customer.id}}"><i class="far fa-edit"></i></button> </td>
        <td><button class="btn btn-outline-danger" (click)="delete(customer)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
