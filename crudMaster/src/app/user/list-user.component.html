<app-menu></app-menu>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Telefono</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.phone}}</td>
        <td><button class="btn btn-outline-warning" routerLink="/user/update/{{user.id}}"><i class="far fa-edit"></i></button> </td>
        <td><button class="btn btn-outline-danger" (click)="delete(user)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
