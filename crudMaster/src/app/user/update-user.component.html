<app-menu></app-menu>
<div class="container mt 3">
    <div class="row">
        <div class="col-md-4 mx-auto-4">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.name" required>
                </div>
                <div class="form-group">
                    <label for="name">Apellidos</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="user.lastname" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required>
                </div>
                <div class="form-group">
                    <label for="name">Telefono</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="user.phone" required>
                </div>
                <button class="btn btn-outline-success btn-block">
                    Actualizar
                </button>


            </form>
        </div>
    </div>
</div>
