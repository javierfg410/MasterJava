<app-menu></app-menu>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/new" >Crear cuenta</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form group">
                        <label for="username">Nomre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required>
                    </div>
                    <div class="form group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
