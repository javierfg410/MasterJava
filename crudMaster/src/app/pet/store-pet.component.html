<div class="container mt 3">
    <div class="row">
        <div class="col-md-4 mx-auto-4">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="cost">Precio</label>
                    <input type="number" class="form-control" id="cost" name="cost" [(ngModel)]="cost" required>
                </div>
                <div class="form-group">
                    <label for="petTypeId">Tipo</label>
                    <select class="form-select" aria-label="Default select example" id="petTypeId" name="petTypeId" [(ngModel)]="petTypeId">
                        <option *ngFor="let petType of petTypes" value="{{petType.id}}">{{petType.name}}</option>
                      </select>
                </div>
                <button class="btn btn-outline-success btn-block">
                    Crear
                </button>
            </form>
        </div>
    </div>
</div>
